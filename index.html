    <!-- Performance monitoring -->
    <script>
      // Performance monitoring with accurate timing
      let pageLoadStartTime = performance.now();
      
      // Track DOM content loaded
      document.addEventListener('DOMContentLoaded', function() {
        const domContentLoadedTime = performance.now() - pageLoadStartTime;
        console.log('DOM Content Loaded:', domContentLoadedTime.toFixed(2), 'ms');
      });
      
      // Track full page load
      window.addEventListener('load', function() {
        const fullLoadTime = performance.now() - pageLoadStartTime;
        console.log('Full Page Load Time:', fullLoadTime.toFixed(2), 'ms');
        
        // Also log navigation timing data if available
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          if (perfData && perfData.loadEventEnd > 0) {
            const navigationLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log('Navigation Load Time:', navigationLoadTime.toFixed(2), 'ms');
          }
        }
      });
    </script>
